<!DOCTYPE html>
<html>
  <head>
    <title>Discord Embed</title>
  </head>
  <body>
    <div id="embed-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@discord/webapp@1.0.9/dist/webapp.bundle.min.js"></script>
    <script>
        const embedData = {
          "embed": {
            "image": {
              "url": "https://i.ibb.co/N7mC3Vc/logo-PA-S8.png"
            },
            "title": "[Binart](http://binart.lol/)",
            "description": "convert bianry digits into a beautiful pixel art painting.\n**try for yourself at [binart.lol](http://binart.lol/)**",
            "fields": [
              {
                "name": "random user:",
                "value": "\"it's a great tool and also the worst way to draw!\"",
                "inline": false
              }
            ],
            "color": 2465130
          }
        };
      
        const container = document.getElementById('embed-container');
        const embed = new WebEmbed(container);
        embed.mount(embedData);
      </script>
      <h1>have you got the discord embed?</h1>
  </body>
</html>
